name: Linux CI

on:
  workflow_call:

jobs:

  setup-matrix:
    runs-on: ubuntu-22.04
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      examples-matrix: ${{ steps.set-matrix.outputs.examples-matrix }}
    steps:
      - id: set-matrix
        run: |
          cat > matrix.json << 'EOF'
          {
            "alphabet": ["DNA", "Protein"],
            "build_type": ["Debug", "Release"],
            "compiler": ["g++-11", "g++-12", "g++-13"],
            "build_static": ["OFF", "ON"],
            "with_avx": ["OFF", "ON"],
            "include": [
              {"compiler": "g++-11", "cxx": "g++-11", "cc": "gcc-11"},
              {"compiler": "g++-12", "cxx": "g++-12", "cc": "gcc-12"},
              {"compiler": "g++-13", "cxx": "g++-13", "cc": "gcc-13"}
            ],
            "exclude": [
              {"alphabet": "Protein", "compiler": "g++-11"},
              {"alphabet": "Protein", "compiler": "g++-12"},
              {"compiler": "g++-11", "build_static": "ON"},
              {"compiler": "g++-12", "build_static": "ON"},
              {"build_type": "Debug", "build_static": "ON"},
              {"build_type": "Debug", "compiler": "g++-11"},
              {"build_type": "Debug", "compiler": "g++-12"},
              {"with_avx": "OFF", "build_static": "OFF"}
            ]
          }
          EOF
          
          jq '. + {"example_type": ["subdirectory", "ExternalProject"]}' matrix.json > examples-matrix.json
          
          echo "matrix=$(cat matrix.json | jq -c .)" >> $GITHUB_OUTPUT
          echo "examples-matrix=$(cat examples-matrix.json | jq -c .)" >> $GITHUB_OUTPUT

  Build:
    runs-on: ubuntu-22.04
    needs: setup-matrix

    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup-matrix.outputs.matrix) }}

    name: Linux Build (${{ matrix.alphabet }}, ${{ matrix.build_type }}, ${{ matrix.compiler }}${{ matrix.build_static == 'ON' && ', static' || '' }}${{ matrix.with_avx == 'OFF' && ', noAVX' || '' }})

    steps:
    - uses: ./.github/actions/checkout-with-submodules

    - name: install dependencies
      uses: ./.github/actions/install-linux-deps
      with:
        compiler: ${{ matrix.compiler }}
        cc: ${{ matrix.cc }}
        cxx: ${{ matrix.cxx }}
        build_static: ${{ matrix.build_static }}
        install_test_deps: 'true'

    - uses: ./.github/actions/build-metagraph
      with:
        build-type: ${{ matrix.build_type }}
        alphabet: ${{ matrix.alphabet }}
        build-static: ${{ matrix.build_static }}
        with-avx: ${{ matrix.with_avx }}
        build-unit-tests: ${{ matrix.build_static == 'OFF' && 'true' || 'false' }}

    # for potential release
    - name: rename binary
      if: matrix.with_avx == 'OFF'
      run: mv metagraph/build/metagraph_${{ matrix.alphabet }} metagraph/build/metagraph_${{ matrix.alphabet }}_noAVX

    - name: upload static binary
      if: ${{ matrix.build_static == 'ON' && matrix.compiler == 'g++-13' }}
      uses: actions/upload-artifact@v4
      with:
        name: metagraph_${{ matrix.alphabet }}${{ matrix.with_avx == 'OFF' && '_noAVX' || '' }}_linux_x86
        path: metagraph/build/metagraph_${{ matrix.alphabet }}${{ matrix.with_avx == 'OFF' && '_noAVX' || '' }}

    # Upload build artifacts for testing
    - name: upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-linux-${{ matrix.alphabet }}-${{ matrix.build_type }}-${{ matrix.compiler }}-${{ matrix.with_avx }}-${{ matrix.build_static }}
        path: |
          metagraph/build/metagraph_${{ matrix.alphabet }}${{ matrix.with_avx == 'OFF' && '_noAVX' || '' }}
          metagraph/build/integration_tests
          metagraph/build/test_venv/
        include-hidden-files: true
        retention-days: 1

    - name: upload unit tests
      if: matrix.build_static == 'OFF'
      uses: actions/upload-artifact@v4
      with:
        name: unit-tests-linux-${{ matrix.alphabet }}-${{ matrix.build_type }}-${{ matrix.compiler }}-${{ matrix.with_avx }}-${{ matrix.build_static }}
        path: metagraph/build/unit_tests
        retention-days: 1


  UnitTests:
    runs-on: ubuntu-22.04
    needs: [setup-matrix, Build]

    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup-matrix.outputs.matrix) }}

    name: Linux Unit Tests (${{ matrix.alphabet }}, ${{ matrix.build_type }}, ${{ matrix.compiler }}${{ matrix.build_static == 'ON' && ', static' || '' }}${{ matrix.with_avx == 'OFF' && ', noAVX' || '' }})

    steps:
    - uses: actions/checkout@v4
      if: matrix.build_static == 'OFF'
      with:
        fetch-depth: 1

    - name: install dependencies
      if: matrix.build_static == 'OFF'
      uses: ./.github/actions/install-linux-deps
      with:
        compiler: ${{ matrix.compiler }}
        cc: ${{ matrix.cc }}
        cxx: ${{ matrix.cxx }}
        build_static: ${{ matrix.build_static }}

    - name: download unit tests
      if: matrix.build_static == 'OFF'
      uses: actions/download-artifact@v4
      with:
        name: unit-tests-linux-${{ matrix.alphabet }}-${{ matrix.build_type }}-${{ matrix.compiler }}-${{ matrix.with_avx }}-${{ matrix.build_static }}
        path: metagraph/build

    - name: run unit tests
      if: matrix.build_static == 'OFF'
      run: |
        export LD_LIBRARY_PATH="/usr/local/lib/:$LD_LIBRARY_PATH"
        cd metagraph/build && chmod +x unit_tests && ./unit_tests


  IntegrationTests:
    runs-on: ubuntu-22.04
    needs: [setup-matrix, Build]

    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup-matrix.outputs.matrix) }}

    name: Linux Integration Tests (${{ matrix.alphabet }}, ${{ matrix.build_type }}, ${{ matrix.compiler }}${{ matrix.build_static == 'ON' && ', static' || '' }}${{ matrix.with_avx == 'OFF' && ', noAVX' || '' }})

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - name: install dependencies
      uses: ./.github/actions/install-linux-deps
      with:
        compiler: ${{ matrix.compiler }}
        cc: ${{ matrix.cc }}
        cxx: ${{ matrix.cxx }}
        build_static: ${{ matrix.build_static }}
        install_test_deps: 'true'

    - uses: ./.github/actions/setup-metagraph-binary
      with:
        artifact-name: build-linux-${{ matrix.alphabet }}-${{ matrix.build_type }}-${{ matrix.compiler }}-${{ matrix.with_avx }}-${{ matrix.build_static }}
        alphabet: ${{ matrix.alphabet }}
        with-avx: ${{ matrix.with_avx }}

    - uses: ./.github/actions/run-integration-tests
      with:
        use-retry: 'true'
        ld-library-path: '/usr/local/lib/'


  Examples:
    runs-on: ubuntu-22.04
    needs: setup-matrix

    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup-matrix.outputs.examples-matrix) }}

    name: Linux ${{ matrix.example_type }} (${{ matrix.alphabet }}, ${{ matrix.build_type }}, ${{ matrix.compiler }}${{ matrix.build_static == 'ON' && ', static' || '' }}${{ matrix.with_avx == 'OFF' && ', noAVX' || '' }})

    steps:
    - uses: ./.github/actions/checkout-with-submodules
      if: matrix.example_type == 'subdirectory'

    - uses: ./.github/actions/setup-examples
      with:
        example-type: ${{ matrix.example_type }}

    - name: install dependencies
      uses: ./.github/actions/install-linux-deps
      with:
        compiler: ${{ matrix.compiler }}
        cc: ${{ matrix.cc }}
        cxx: ${{ matrix.cxx }}
        build_static: ${{ matrix.build_static }}

    - uses: ./.github/actions/build-run-example
      with:
        example-type: ${{ matrix.example_type }}
        build-type: ${{ matrix.build_type }}
        alphabet: ${{ matrix.alphabet }}
        build-static: ${{ matrix.build_static }}
        with-avx: ${{ matrix.with_avx }}
        git-tag: ${{ github.event.pull_request.head.sha || github.sha }}
