name: C/C++ CI

on: [push]

jobs:

  build-macos:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v1
    - name: checkout submodules
      run: git submodule update --init --recursive
    - name: install dependencies
      run: brew install htslib
    - name: install sdsl-lite
      run: cd metagraph/external-libraries/sdsl-lite && ./install $(pwd)
    - name: configure
      run: cd metagraph && mkdir build && cd build && cmake ..
    - name: build
      run: cd metagraph && cmake --build build --config Debug
    - name: test
      run: cd metagraph && cd build && ctest
