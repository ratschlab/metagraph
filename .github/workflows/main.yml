name: Metagraph C++ CI

on: [push]

jobs:

  build-linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: checkout submodules
      run: git submodule update --init --recursive

    - name: install dependencies
      run: |
        sudo apt-get install g++-9

        wget https://github.com/samtools/htslib/releases/download/1.9/htslib-1.9.tar.bz2
        tar -vxjf htslib-1.9.tar.bz2
        cd htslib-1.9
        make
        sudo make install

    - name: install dependencies for integration tests
      run: pip3 install parameterized

    - name: install libmaus2-lite
      run: |
        export CC=$(which gcc-9)
        export CXX=$(which g++-9)
        echo $CXX
        cd metagraph/external-libraries/libmaus2
        cmake -DCMAKE_INSTALL_PREFIX:PATH=$PWD .
        cmake --build .
        cmake --install .

    - name: install sdsl-lite
      run: |
        export CC=$(which gcc-9)
        export CXX=$(which g++-9)
        cd metagraph/external-libraries/sdsl-lite
        ./install.sh $(pwd)

    - name: configure
      run: |
        export CC=$(which gcc-9)
        export CXX=$(which g++-9)
        mkdir metagraph/build
        cd metagraph/build
        cmake ..

    - name: build metagraph
      run: cd metagraph/build && make metagraph

    - name: build unit tests
      run: cd metagraph/build && make unit_tests

    - name: build other
      run: cd metagraph/build && make

    - name: run unit tests
      run: |
        export LD_LIBRARY_PATH="/usr/local/lib/:$LD_LIBRARY_PATH"
        cd metagraph/build && ./unit_tests

    - name: run integration tests
      run: |
        export LD_LIBRARY_PATH="/usr/local/lib/:$LD_LIBRARY_PATH"
        cd metagraph/build && make check


  build-macos:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v1

    - name: checkout submodules
      run: git submodule update --init --recursive

    - name: install dependencies
      run: brew install htslib libomp

    - name: install dependencies for integration tests
      run: pip3 install parameterized

    - name: install libmaus2-lite
      run: |
        cd metagraph/external-libraries/libmaus2
        cmake -DCMAKE_INSTALL_PREFIX:PATH=$PWD .
        cmake --build .
        cmake --install .

    - name: install sdsl-lite
      run: |
        cd metagraph/external-libraries/sdsl-lite
        ./install.sh $(pwd)

    - name: configure
      run: |
        mkdir metagraph/build
        cd metagraph/build
        cmake ..

    - name: build metagraph
      run: cd metagraph/build && make metagraph

    - name: build unit tests
      run: cd metagraph/build && make unit_tests

    - name: build other
      run: cd metagraph/build && make

    - name: run unit tests
      run: cd metagraph/build && ./unit_tests

    - name: run integration tests
      run: cd metagraph/build && make check
