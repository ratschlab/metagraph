name: Metagraph C++ CI

on: [push]

jobs:

  build-linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: checkout submodules
      run: git submodule update --init --recursive

    - name: install dependencies
      run: |
        sudo apt-get install gcc-9
        wget https://github.com/samtools/htslib/releases/download/1.9/htslib-1.9.tar.bz2
        tar -vxjf htslib-1.9.tar.bz2
        cd htslib-1.9
        make
        sudo make install

    - name: install dependencies for integration tests
      run: pip3 install parameterized

    - name: install libmaus2-lite
      run: |
        cd metagraph/external-libraries/libmaus2
        cmake -DCMAKE_INSTALL_PREFIX:PATH=$PWD .
        cmake --build .
        cmake --install .

    - name: install sdsl-lite
      run: cd metagraph/external-libraries/sdsl-lite && ./install.sh $(pwd)

    - name: configure
      run: cd metagraph && mkdir build && cd build && cmake ..

    - name: build metagraph
      run: cd metagraph/build && make -j 2 metagraph

    - name: build unit tests
      run: cd metagraph/build && make -j 2 unit_tests

    - name: build other
      run: cd metagraph/build && make

    - name: run unit tests
      run: cd metagraph/build && ./unit_tests

    - name: run integration tests
      run: cd metagraph/build && make check
