name: MetaGraph CI

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  pull_request:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}


jobs:

  setup-matrix:
    runs-on: ubuntu-22.04
    outputs:
      linux-matrix: ${{ steps.set-matrix.outputs.linux-matrix }}
      macos-matrix: ${{ steps.set-matrix.outputs.macos-matrix }}
      linux-examples-matrix: ${{ steps.set-matrix.outputs.linux-examples-matrix }}
      macos-examples-matrix: ${{ steps.set-matrix.outputs.macos-examples-matrix }}
    steps:
      - id: set-matrix
        run: |
          # Define Linux matrix
          cat > linux-matrix.json << 'EOF'
          {
            "alphabet": ["DNA", "Protein"],
            "build_type": ["Debug", "Release"],
            "compiler": ["g++-11", "g++-12", "g++-13"],
            "build_static": ["OFF", "ON"],
            "with_avx": ["OFF", "ON"],
            "include": [
              {"compiler": "g++-11", "cxx": "g++-11", "cc": "gcc-11"},
              {"compiler": "g++-12", "cxx": "g++-12", "cc": "gcc-12"},
              {"compiler": "g++-13", "cxx": "g++-13", "cc": "gcc-13"}
            ],
            "exclude": [
              {"alphabet": "Protein", "compiler": "g++-11"},
              {"alphabet": "Protein", "compiler": "g++-12"},
              {"compiler": "g++-11", "build_static": "ON"},
              {"compiler": "g++-12", "build_static": "ON"},
              {"build_type": "Debug", "build_static": "ON"},
              {"build_type": "Debug", "compiler": "g++-11"},
              {"build_type": "Debug", "compiler": "g++-12"},
              {"with_avx": "OFF", "build_static": "OFF"}
            ]
          }
          EOF
          
          # Define macOS matrix
          cat > macos-matrix.json << 'EOF'
          {
            "include": [
              {"alphabet": "DNA", "build_type": "Release", "platform": "macos-latest", "target_arch": "arm64"},
              {"alphabet": "DNA", "build_type": "Release", "platform": "macos-15-intel", "target_arch": "x86_64"},
              {"alphabet": "DNA", "build_type": "Release", "platform": "macos-latest", "target_arch": "x86_64"},
              {"alphabet": "DNA", "build_type": "Debug", "platform": "macos-latest", "target_arch": "arm64"}
            ]
          }
          EOF
          
          # Create Linux examples matrix by adding example_type to base Linux matrix
          jq '. + {"example_type": ["subdirectory", "ExternalProject"]} | 
              .include += [
                {"example_type": "subdirectory", "example_name": "Subdirectory"},
                {"example_type": "ExternalProject", "example_name": "ExternalProject"}
              ]' linux-matrix.json > linux-examples-matrix.json
          
          # Create macOS examples matrix by adding example_type to base macOS matrix
          jq '. + {"example_type": ["subdirectory", "ExternalProject"]} | 
              .include += [
                {"example_type": "subdirectory", "example_name": "Subdirectory"},
                {"example_type": "ExternalProject", "example_name": "ExternalProject"}
              ]' macos-matrix.json > macos-examples-matrix.json
          
          echo "linux-matrix=$(cat linux-matrix.json | jq -c .)" >> $GITHUB_OUTPUT
          echo "macos-matrix=$(cat macos-matrix.json | jq -c .)" >> $GITHUB_OUTPUT
          echo "linux-examples-matrix=$(cat linux-examples-matrix.json | jq -c .)" >> $GITHUB_OUTPUT
          echo "macos-examples-matrix=$(cat macos-examples-matrix.json | jq -c .)" >> $GITHUB_OUTPUT

  Linux-Build:
    runs-on: ubuntu-22.04
    needs: setup-matrix

    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup-matrix.outputs.linux-matrix) }}

    name: Linux Build (${{ matrix.alphabet }}, ${{ matrix.build_type }}, ${{ matrix.compiler }}${{ matrix.build_static == 'ON' && ', static' || '' }}${{ matrix.with_avx == 'OFF' && ', noAVX' || '' }})

    steps:
    - uses: actions/checkout@v4

    - name: checkout submodules
      run: git submodule update --init --recursive

    - name: checkout metagraph-examples
      run: |
        git clone https://github.com/ratschlab/metagraph-examples.git metagraph-examples
        cd metagraph-examples/subdirectory
        rm -rf metagraph
        ln -s "${GITHUB_WORKSPACE}" metagraph

    - name: install dependencies
      uses: ./.github/actions/install-linux-deps
      with:
        compiler: ${{ matrix.compiler }}
        cc: ${{ matrix.cc }}
        cxx: ${{ matrix.cxx }}
        build_static: ${{ matrix.build_static }}
        install_test_deps: 'true'

    - name: configure
      run: |
        mkdir metagraph/build
        cd metagraph/build
        cmake -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
              -DBUILD_STATIC=${{ matrix.build_static }} \
              -DWITH_AVX=${{ matrix.with_avx }} -DWITH_MSSE42=${{ matrix.with_avx }} \
              -DCMAKE_DBG_ALPHABET=${{ matrix.alphabet }} ..

    - name: build metagraph
      run: cd metagraph/build && make -j"$(getconf _NPROCESSORS_ONLN)" metagraph

    - name: build unit tests
      if: matrix.build_static == 'OFF'
      run: cd metagraph/build && make -j"$(getconf _NPROCESSORS_ONLN)" unit_tests

    - name: build other
      if: matrix.build_static == 'OFF'
      run: cd metagraph/build && make -j"$(getconf _NPROCESSORS_ONLN)"

    # for potential release
    - name: rename binary
      if: matrix.with_avx == 'OFF'
      run: mv metagraph/build/metagraph_${{ matrix.alphabet }} metagraph/build/metagraph_${{ matrix.alphabet }}_noAVX

    - name: upload static binary
      if: ${{ matrix.build_static == 'ON' && matrix.compiler == 'g++-13' }}
      uses: actions/upload-artifact@v4
      with:
        name: metagraph_${{ matrix.alphabet }}${{ matrix.with_avx == 'OFF' && '_noAVX' || '' }}_linux_x86
        path: metagraph/build/metagraph_${{ matrix.alphabet }}${{ matrix.with_avx == 'OFF' && '_noAVX' || '' }}

    # Upload build artifacts for testing
    - name: upload build artifacts
      if: matrix.build_static == 'OFF'
      uses: actions/upload-artifact@v4
      with:
        name: build-linux-${{ matrix.alphabet }}-${{ matrix.build_type }}-${{ matrix.compiler }}-${{ matrix.with_avx }}
        path: metagraph/build/
        retention-days: 1


  Linux-UnitTests:
    runs-on: ubuntu-22.04
    needs: [setup-matrix, Linux-Build]

    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup-matrix.outputs.linux-matrix) }}

    name: Linux Unit Tests (${{ matrix.alphabet }}, ${{ matrix.build_type }}, ${{ matrix.compiler }}${{ matrix.build_static == 'ON' && ', static' || '' }}${{ matrix.with_avx == 'OFF' && ', noAVX' || '' }})

    steps:
    - uses: actions/checkout@v4

    - name: install dependencies
      uses: ./.github/actions/install-linux-deps
      with:
        compiler: ${{ matrix.compiler }}
        cc: ${{ matrix.cc }}
        cxx: ${{ matrix.cxx }}
        build_static: ${{ matrix.build_static }}

    - name: download build artifacts
      if: matrix.build_static == 'OFF'
      uses: actions/download-artifact@v4
      with:
        name: build-linux-${{ matrix.alphabet }}-${{ matrix.build_type }}-${{ matrix.compiler }}-${{ matrix.with_avx }}

    - name: run unit tests
      if: matrix.build_static == 'OFF'
      run: |
        export LD_LIBRARY_PATH="/usr/local/lib/:$LD_LIBRARY_PATH"
        cd metagraph/build && chmod +x unit_tests && ./unit_tests


  Linux-IntegrationTests:
    runs-on: ubuntu-22.04
    needs: [setup-matrix, Linux-Build]

    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup-matrix.outputs.linux-matrix) }}

    name: Linux Integration Tests (${{ matrix.alphabet }}, ${{ matrix.build_type }}, ${{ matrix.compiler }}${{ matrix.build_static == 'ON' && ', static' || '' }}${{ matrix.with_avx == 'OFF' && ', noAVX' || '' }})

    steps:
    - uses: actions/checkout@v4

    - name: install dependencies
      uses: ./.github/actions/install-linux-deps
      with:
        compiler: ${{ matrix.compiler }}
        cc: ${{ matrix.cc }}
        cxx: ${{ matrix.cxx }}
        build_static: ${{ matrix.build_static }}
        install_test_deps: 'true'

    - name: download build artifacts
      if: matrix.build_static == 'OFF'
      uses: actions/download-artifact@v4
      with:
        name: build-linux-${{ matrix.alphabet }}-${{ matrix.build_type }}-${{ matrix.compiler }}-${{ matrix.with_avx }}

    - name: run integration tests
      uses: nick-fields/retry@v2
      with:
        timeout_minutes: 1000
        max_attempts: 5
        retry_on: error
        command: |
          export LD_LIBRARY_PATH="/usr/local/lib/:$LD_LIBRARY_PATH"
          cd metagraph/build && make integration_tests


  Linux-Examples:
    runs-on: ubuntu-22.04
    needs: setup-matrix

    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup-matrix.outputs.linux-examples-matrix) }}

    name: Linux ${{ matrix.example_name }} (${{ matrix.alphabet }}, ${{ matrix.build_type }}, ${{ matrix.compiler }}${{ matrix.build_static == 'ON' && ', static' || '' }}${{ matrix.with_avx == 'OFF' && ', noAVX' || '' }})

    steps:
    - uses: actions/checkout@v4

    - name: checkout submodules
      if: matrix.example_type == 'subdirectory'
      run: git submodule update --init --recursive

    - name: checkout metagraph-examples
      run: git clone https://github.com/ratschlab/metagraph-examples.git metagraph-examples

    - name: setup metagraph symlink for subdirectory
      if: matrix.example_type == 'subdirectory'
      run: |
        cd metagraph-examples/subdirectory
        rm -rf metagraph
        ln -s "${GITHUB_WORKSPACE}" metagraph

    - name: install dependencies
      uses: ./.github/actions/install-linux-deps
      with:
        compiler: ${{ matrix.compiler }}
        cc: ${{ matrix.cc }}
        cxx: ${{ matrix.cxx }}
        build_static: ${{ matrix.build_static }}

    - name: configure example
      run: |
        cd metagraph-examples/${{ matrix.example_type }}
        mkdir build && cd build
        if [ "${{ matrix.example_type }}" = "subdirectory" ]; then
          cmake -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
                -DBUILD_STATIC=${{ matrix.build_static }} \
                -DWITH_AVX=${{ matrix.with_avx }} -DWITH_MSSE42=${{ matrix.with_avx }} \
                -DCMAKE_DBG_ALPHABET=${{ matrix.alphabet }} ..
        else
          cmake -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
                -DMETAGRAPH_GIT_TAG=${{ github.event.pull_request.head.sha || github.sha }} \
                -DBUILD_STATIC=${{ matrix.build_static }} \
                -DWITH_AVX=${{ matrix.with_avx }} -DWITH_MSSE42=${{ matrix.with_avx }} \
                -DCMAKE_DBG_ALPHABET=${{ matrix.alphabet }} ..
        fi

    - name: build example
      run: cd metagraph-examples/${{ matrix.example_type }}/build && make -j"$(getconf _NPROCESSORS_ONLN)"

    - name: run example
      run: |
        cd metagraph-examples/${{ matrix.example_type }}/build
        make run_example


  MacOS-Build:
    needs: setup-matrix
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup-matrix.outputs.macos-matrix) }}

    runs-on: ${{ matrix.platform }}
    name: MacOS Build (${{ matrix.alphabet }}, ${{ matrix.build_type }}, ${{ matrix.target_arch }})

    defaults:
      run:
        shell: arch -${{ matrix.target_arch }} /bin/bash -eo pipefail {0}

    steps:
    - uses: actions/checkout@v1

    - name: checkout submodules
      run: git submodule update --init --recursive

    - name: checkout metagraph-examples
      run: |
        git clone https://github.com/ratschlab/metagraph-examples.git metagraph-examples
        cd metagraph-examples/subdirectory
        rm -rf metagraph
        ln -s "${GITHUB_WORKSPACE}" metagraph

    - name: (Only for arm64 -> x86_64) Install Rosetta Homebrew in /usr/local
      if: ${{ matrix.platform == 'macos-latest' && matrix.target_arch == 'x86_64' }}
      run: |
        # Install Intel Homebrew into /usr/local if missing
        if [[ ! -d /usr/local/Homebrew ]]; then
          echo "Installing Intel Homebrew to /usr/local under Rosetta..."
          arch -x86_64 /bin/bash -lc '/bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"'
        fi
        # Replace any legacy wrapper that points to /usr/local/Library/Homebrew
        if [[ -f /usr/local/bin/brew ]] && grep -q '/usr/local/Library/Homebrew' /usr/local/bin/brew; then
          echo "Replacing legacy brew wrapper..."
          sudo rm -f /usr/local/bin/brew
        fi
        # Ensure wrapper points to the modern repo location
        if [[ ! -f /usr/local/bin/brew ]]; then
          sudo ln -s /usr/local/Homebrew/bin/brew /usr/local/bin/brew
        fi
        echo "/usr/local/bin" >> "$GITHUB_PATH"
        echo "/usr/local/sbin" >> "$GITHUB_PATH"

    - name: install dependencies
      uses: ./.github/actions/install-macos-deps
      with:
        install_test_deps: 'true'

    - name: configure
      run: |
        mkdir metagraph/build
        cd metagraph/build

        cmake -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
              -DCMAKE_DBG_ALPHABET=${{ matrix.alphabet }} \
              ..

    - name: build metagraph
      run: cd metagraph/build && make -j"$(getconf _NPROCESSORS_ONLN)" metagraph

    - name: build unit tests
      run: cd metagraph/build && make -j"$(getconf _NPROCESSORS_ONLN)" unit_tests

    - name: build other
      run: cd metagraph/build && make -j"$(getconf _NPROCESSORS_ONLN)"

    - name: upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-macos-${{ matrix.alphabet }}-${{ matrix.build_type }}-${{ matrix.platform }}-${{ matrix.target_arch }}
        path: metagraph/build/
        retention-days: 1


  MacOS-UnitTests:
    needs: [setup-matrix, MacOS-Build]
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup-matrix.outputs.macos-matrix) }}

    runs-on: ${{ matrix.platform }}
    name: MacOS Unit Tests (${{ matrix.alphabet }}, ${{ matrix.build_type }}, ${{ matrix.target_arch }})

    defaults:
      run:
        shell: arch -${{ matrix.target_arch }} /bin/bash -eo pipefail {0}

    steps:
    - uses: actions/checkout@v1

    - name: install dependencies
      uses: ./.github/actions/install-macos-deps

    - name: download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-macos-${{ matrix.alphabet }}-${{ matrix.build_type }}-${{ matrix.platform }}-${{ matrix.target_arch }}

    - name: run unit tests
      run: cd metagraph/build && chmod +x unit_tests && ./unit_tests


  MacOS-IntegrationTests:
    needs: [setup-matrix, MacOS-Build]
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup-matrix.outputs.macos-matrix) }}

    runs-on: ${{ matrix.platform }}
    name: MacOS Integration Tests (${{ matrix.alphabet }}, ${{ matrix.build_type }}, ${{ matrix.target_arch }})

    defaults:
      run:
        shell: arch -${{ matrix.target_arch }} /bin/bash -eo pipefail {0}

    steps:
    - uses: actions/checkout@v1

    - name: install dependencies
      uses: ./.github/actions/install-macos-deps
      with:
        install_test_deps: 'true'

    - name: download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-macos-${{ matrix.alphabet }}-${{ matrix.build_type }}-${{ matrix.platform }}-${{ matrix.target_arch }}

    - name: run integration tests
      run: cd metagraph/build && make integration_tests

    - name: check metagraph workflows
      run: |
        export PATH="$(pwd)/metagraph/build/:$PATH"
        metagraph --help
        # Install python dependencies
        python -m pip install --upgrade pip
        pip install pytest
        pip install -r metagraph/workflows/requirements.txt
        # Test metagraph-workflows pytest
        cd metagraph/workflows
        pytest


  MacOS-Examples:
    needs: setup-matrix
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup-matrix.outputs.macos-examples-matrix) }}

    runs-on: ${{ matrix.platform }}
    name: MacOS ${{ matrix.example_name }} (${{ matrix.alphabet }}, ${{ matrix.build_type }}, ${{ matrix.target_arch }})

    defaults:
      run:
        shell: arch -${{ matrix.target_arch }} /bin/bash -eo pipefail {0}

    steps:
    - uses: actions/checkout@v1

    - name: checkout submodules
      if: matrix.example_type == 'subdirectory'
      run: git submodule update --init --recursive

    - name: checkout metagraph-examples
      run: git clone https://github.com/ratschlab/metagraph-examples.git metagraph-examples

    - name: setup metagraph symlink for subdirectory
      if: matrix.example_type == 'subdirectory'
      run: |
        cd metagraph-examples/subdirectory
        rm -rf metagraph
        ln -s "${GITHUB_WORKSPACE}" metagraph

    - name: (Only for arm64 -> x86_64) Install Rosetta Homebrew in /usr/local
      if: ${{ matrix.platform == 'macos-latest' && matrix.target_arch == 'x86_64' }}
      run: |
        # Install Intel Homebrew into /usr/local if missing
        if [[ ! -d /usr/local/Homebrew ]]; then
          echo "Installing Intel Homebrew to /usr/local under Rosetta..."
          arch -x86_64 /bin/bash -lc '/bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"'
        fi
        # Replace any legacy wrapper that points to /usr/local/Library/Homebrew
        if [[ -f /usr/local/bin/brew ]] && grep -q '/usr/local/Library/Homebrew' /usr/local/bin/brew; then
          echo "Replacing legacy brew wrapper..."
          sudo rm -f /usr/local/bin/brew
        fi
        # Ensure wrapper points to the modern repo location
        if [[ ! -f /usr/local/bin/brew ]]; then
          sudo ln -s /usr/local/Homebrew/bin/brew /usr/local/bin/brew
        fi
        echo "/usr/local/bin" >> "$GITHUB_PATH"
        echo "/usr/local/sbin" >> "$GITHUB_PATH"

    - name: install dependencies
      uses: ./.github/actions/install-macos-deps

    - name: configure example
      run: |
        cd metagraph-examples/${{ matrix.example_type }}
        mkdir build && cd build
        if [ "${{ matrix.example_type }}" = "subdirectory" ]; then
          cmake -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
                -DCMAKE_DBG_ALPHABET=${{ matrix.alphabet }} ..
        else
          cmake -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
                -DMETAGRAPH_GIT_TAG=${{ github.event.pull_request.head.sha || github.sha }} \
                -DCMAKE_DBG_ALPHABET=${{ matrix.alphabet }} ..
        fi

    - name: build example
      run: cd metagraph-examples/${{ matrix.example_type }}/build && make -j"$(getconf _NPROCESSORS_ONLN)"

    - name: run example
      run: |
        cd metagraph-examples/${{ matrix.example_type }}/build
        make run_example


  Metagraph-Workflows:
    name: Test metagraph workflows
    runs-on: ubuntu-22.04
    needs: [Linux-Build]

    steps:
        - uses: actions/checkout@v2

        - name: Set up Python
          uses: actions/setup-python@v6
          with:
              python-version: 3.13

        - name: fetch static binary
          uses: actions/download-artifact@v4
          with:
              path: artifacts

        - name: setup metagraph binary
          run: |
            sudo ln -s $(pwd)/artifacts/metagraph_DNA_linux_x86/metagraph_DNA /usr/local/bin/metagraph
            sudo chmod +rx /usr/local/bin/metagraph
            /usr/local/bin/metagraph --help
            metagraph --help

        - name: Install python dependencies
          run: |
              python -m pip install --upgrade pip
              pip install pytest
              pip install -r metagraph/workflows/requirements.txt
        - name: Test metagraph-workflows pytest
          run: |
              cd metagraph/workflows
              pytest

  Build-and-Push-Docker:
    # adapted from https://docs.github.com/en/actions/guides/publishing-docker-images#publishing-images-to-github-packages
    needs: [Linux-Build, Linux-UnitTests, Linux-IntegrationTests, Metagraph-Workflows]
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: checkout submodules
      run: git submodule update --init --recursive

    - name: Log in to the Container registry
      uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v3
      with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

    - name: Build Docker image
      uses: docker/build-push-action@v2
      with:
          context: .
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

    - name: Build and push Docker image
      if: github.event_name != 'pull_request'
      uses: docker/build-push-action@v2
      with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}


  Release:
    name: Create Release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-22.04
    needs: [Linux-Build, Linux-UnitTests, Linux-IntegrationTests, Metagraph-Workflows]
    steps:
      - uses: actions/checkout@v1

      - name: checkout submodules
        run: git submodule update --init --recursive

      - name: fetch static binary
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Tag name
        id: tag_name
        run: |
          echo ::set-output name=TAG::${GITHUB_REF#refs/tags/}
          echo ::set-output name=VER::${GITHUB_REF#refs/tags/v}

      # from https://stackoverflow.com/a/61919791/6869319
      - name: read current version
        id: read_version
        run: |
          content=`cat package.json`
          # the following lines are only required for multi line json
          content="${content//'%'/'%25'}"
          content="${content//$'\n'/'%0A'}"
          content="${content//$'\r'/'%0D'}"
          # end of optional handling for multi line json
          echo "::set-output name=packageJson::$content"

      - name: build source archive including submodules
        run: |
          [[ v${{fromJson(steps.read_version.outputs.packageJson).version}} == ${{ steps.tag_name.outputs.TAG }} ]] \
            || (echo "::error file=package.json::Version in package.json (v${{fromJson(steps.read_version.outputs.packageJson).version}}) does not match tag ${{ steps.tag_name.outputs.TAG }}. Update package.json and set the tag again."; \
                exit 1)
          mkdir -p artifacts/sources
          tag=${{ steps.tag_name.outputs.TAG }}
          bash .github/workflows/git-archive-all.sh --format tar.gz artifacts/sources/${tag}-sources-with-submodules.tar.gz
          bash .github/workflows/git-archive-all.sh --format zip artifacts/sources/${tag}-sources-with-submodules.zip

      - name: create release with static binaries
        uses: svenstaro/upload-release-action@v2
        with:
          release_name: Version ${{ steps.tag_name.outputs.VER }}
          body: |
            The pre-compiled binaries (only for Linux) are statically linked and hence don't require additional libraries to be installed.
            The *_noAVX binaries are compiled without the modern AVX2 and MSSE4.2 instructions and should be used when the processor does not support these instructions.
          file: 'artifacts/*/*'
          file_glob: true
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref }}
          prerelease: true
